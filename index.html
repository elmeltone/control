<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="icon" href="http://i.imgur.com/V2mPwPp.png" />
  </head>
  <body>
    <div class="container">
        <div class="masthead">
          <h1>Controller</h1>
        </div>
        <div class="dashboard">
          <div class="instruments-wrapper">
            <div class="instrument pH">
              <div class="line-wrapper">
                <i class="fa fa-bars"></i>
              </div>
              <div class="instrument-icon">
                <i class="fa fa-arrows-h"></i>
              </div>
              <div class="indicator">7</div>
              <div class="sensor-name"><p class="title">pH</p></div>
            </div>
            <div class="instrument temperature">
              <div class="line-wrapper">
                <i class="fa fa-bars"></i>
              </div>
              <div class="instrument-icon">
                <i class="fa fa-thermometer-half"></i>
              </div>
              <div class="indicator">--</div>
              <div class="sensor-name"><p class="title">Temperature</p></div>
            </div>
            <div class="instrument ppm">
              <div class="line-wrapper">
                <i class="fa fa-bars"></i>
              </div>
              <div class="instrument-icon">
                <i class="fa fa-th"></i>
              </div>
              <div class="indicator">--</div>
              <div class="sensor-name"><p class="title">PPM</p></div>
            </div>
            <div class="instrument light">
              <div class="line-wrapper">
                <i class="fa fa-bars"></i>
              </div>
              <div class="instrument-icon">
                <i class="fa fa-sun-o"></i>
              </div>
              <div class="indicator">250</div>
              <div class="sensor-name"><p class="title">Light (lm)</p></div>
            </div>
            <div class="instrument infrared">
              <div class="line-wrapper">
                <i class="fa fa-bars"></i>
              </div>
              <div class="instrument-icon">
                <i class="fa fa-wifi"></i>
              </div>
              <div class="indicator">--</div>
              <div class="sensor-name"><p class="title">Infrared</p></div>
            </div>
            <div class="instrument water-level">
              <div class="line-wrapper">
                <i class="fa fa-bars"></i>
              </div>
              <div class="instrument-icon">
                <i class="fa fa-tint"></i>
              </div>
              <div class="indicator">8.9</div>
              <div class="sensor-name"><p class="title">Water Level</p></div>
            </div>
            <div class="instrument pressure">
              <div class="line-wrapper">
                <i class="fa fa-bars"></i>
              </div>
              <div class="instrument-icon">
                <i class="fa fa-tachometer"></i>
              </div>
              <div class="indicator">--</div>
              <div class="sensor-name"><p class="title">Pressure</p></div>
            </div>
            <div class="instrument CO2">
              <div class="line-wrapper">
                <i class="fa fa-bars"></i>
              </div>
              <div class="instrument-icon">
                <i class="fa fa-share-alt"></i>
              </div>
              <div class="indicator">--</div>
              <div class="sensor-name"><p class="title">CO2</p></div>
            </div>
            <div class="instrument flow-liquid">
              <div class="line-wrapper">
                <i class="fa fa-bars"></i>
              </div>
              <div class="instrument-icon">
                <i class="fa fa-angle-double-right"></i>
              </div>
              <div class="indicator">--</div>
              <div class="sensor-name"><p class="title">Flow (liquid)</p></div>
            </div>
            <div class="instrument flow-gas">
              <div class="line-wrapper">
                <i class="fa fa-bars"></i>
              </div>
              <div class="instrument-icon">
                <i class="fa fa-angle-double-right"></i>
              </div>
              <div class="indicator">--</div>
              <div class="sensor-name"><p class="title">Flow (Gas)</p></div>
            </div>
          </div>
        </div>
      </div>

    <script src="src/index.js"></script>
  </body>
