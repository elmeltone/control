<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="icon" href="" />
  </head>
  <body>
    <div class="container">
        <div class="masthead">
          <h1>Controller</h1>
        </div>
        <div class="dashboard">
          <div class="instrument light">
            <div class="grip"><p>||||</p></div>
            <div class="sensor-name"><p class="title">Light</p></div>
            <div class="indicator">
              <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch"></input>
                <label class="onoffswitch-label">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="instrument CO2">
            <div class="grip"><p>||||</p></div>
            <div class="sensor-name"><p class="title">CO2</p></div>
            <div class="indicator"></div>
          </div>
          <div class="instrument humidity">
            <div class="grip"><p>||||</p></div>
            <div class="sensor-name"><p class="title">Humidity</p></div>
            <div class="indicator"></div>
          </div>
          <div class="instrument pH">
            <div class="grip"><p>||||</p></div>
            <div class="sensor-name"><p class="title">pH</p></div>
            <div class="indicator"></div>
          </div>
          <div class="instrument power">
            <div class="grip"><p>||||</p></div>
            <div class="sensor-name"><p class="title">Power</p></div>
            <div class="indicator"></div>
          </div>
        </div>
      </div>

    <script src="src/index.js"></script>
  </body>
